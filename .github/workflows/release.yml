name: Release Gem

on:
  push:
    tags:
      - "v*"

jobs:
  verify-and-build:
    name: Verify and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install RuboCop
        run: gem install rubocop -N
      - name: Validate release tag version
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: ruby scripts/check_release_tag.rb
      - name: Run release verification
        run: bundle exec rake release:verify
      - name: Build gem package
        run: bundle exec rake release:build
      - name: Upload built gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-gem
          path: vizcore-*.gem
          if-no-files-found: error

  publish-rubygems:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs:
      - verify-and-build
    if: ${{ secrets.RUBYGEMS_API_KEY != '' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built-gem
          path: dist
      - name: Configure RubyGems credentials
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p "$HOME/.gem"
          cat > "$HOME/.gem/credentials" <<EOF
          ---
          :rubygems_api_key: ${RUBYGEMS_API_KEY}
          EOF
          chmod 0600 "$HOME/.gem/credentials"
      - name: Push gem
        run: gem push dist/*.gem
