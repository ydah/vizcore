name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    name: RSpec
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Install RuboCop
        run: gem install rubocop -N
      - name: Run RuboCop
        run: RUBOCOP_CACHE_ROOT=.rubocop_cache rubocop --no-server

  frontend-test:
    runs-on: ubuntu-latest
    name: Frontend Tests
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run frontend tests
        run: npm --prefix frontend test

  cross-platform-smoke:
    name: Cross-platform smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run smoke spec
        id: smoke
        run: bundle exec rspec spec/vizcore_spec.rb
      - name: Write smoke report
        if: always()
        env:
          MATRIX_OS: ${{ matrix.os }}
          SMOKE_OUTCOME: ${{ steps.smoke.outcome }}
          SMOKE_CONCLUSION: ${{ steps.smoke.conclusion }}
        run: ruby .github/scripts/write_cross_platform_report.rb
      - name: Upload smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-smoke-${{ matrix.os }}
          path: cross-platform-smoke-${{ matrix.os }}.json
          if-no-files-found: error

  cross-platform-summary:
    name: Cross-platform summary
    runs-on: ubuntu-latest
    needs:
      - cross-platform-smoke
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Download smoke artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cross-platform-smoke-*
          path: cross-platform-reports
      - name: Build summary markdown
        run: ruby .github/scripts/build_cross_platform_summary.rb
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-summary
          path: cross-platform-summary.md
          if-no-files-found: error
      - name: Publish summary
        run: cat cross-platform-summary.md >> "$GITHUB_STEP_SUMMARY"
