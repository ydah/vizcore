name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"
  release:
    types:
      - published

jobs:
  rspec:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: RSpec
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec

  rubocop:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop --no-server

  cross-platform-smoke:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || github.event_name == 'release' }}
    name: Cross-platform smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run smoke spec
        id: smoke
        run: bundle exec rspec spec/vizcore_spec.rb
      - name: Write smoke report
        if: always()
        env:
          MATRIX_OS: ${{ matrix.os }}
          SMOKE_OUTCOME: ${{ steps.smoke.outcome }}
          SMOKE_CONCLUSION: ${{ steps.smoke.conclusion }}
        run: ruby .github/scripts/write_cross_platform_report.rb
      - name: Upload smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-smoke-${{ matrix.os }}
          path: cross-platform-smoke-${{ matrix.os }}.json
          if-no-files-found: error
