<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vizcore</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-top: #071223;
      --bg-bottom: #020308;
      --fg: #dbecff;
      --muted: #7a8ca8;
      --panel-bg: rgba(2, 6, 14, 0.62);
      --panel-border: rgba(153, 195, 255, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "IBM Plex Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg-top), var(--bg-bottom));
      color: var(--fg);
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #vizcore-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hud {
      position: absolute;
      left: 1rem;
      top: 1rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--panel-border);
      border-radius: 0.75rem;
      background: var(--panel-bg);
      backdrop-filter: blur(6px);
      min-width: 18rem;
    }

    .hud h1 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .hud p {
      margin: 0.1rem 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="vizcore-canvas"></canvas>
    <section class="hud" aria-live="polite">
      <h1>Vizcore Phase 0</h1>
      <p id="ws-status">WebSocket: connecting...</p>
      <p id="frame-status">Amplitude: 0.0000</p>
    </section>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
